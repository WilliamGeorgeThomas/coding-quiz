<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Timed Coding Quiz</title>
</head>

<body>
    <header>
        <a href="highscores" id="viewScores">VIEW HIGH SCORES</a>
        <div class="timer">TIMER: <span id="countdown"></span></div>
    </header>
    <!-- title -->
    <h1 class="quizTitle">TIMED CODING QUIZ</h1>
    <!-- paragraph explaining quiz -->

    <!-- attach questions here -->
    <div class="card" id="cardClass">
        <div id='starter'>
            <p>You have 30 seconds to answer 5 questions. <br>Be careful...each incorrect answer reduces your time by 5
                seconds!
            </p>
            <button id="startQuiz">START QUIZ</button>
        </div>
        <div id="questions"></div>
        <div id="results"></div>
        <!-- <div id="enterName"></div> -->
<form>
        <input placeholder="ENTER NAME" id="enterName">
        <button id="submit" type="submit">SUBMIT</button>
</form>
        <!-- <div id="submit"></div> -->
        <div id="playAgain"></div>
        <div id="highScoresDisplay"></div>
    </div>
    <script src="./assets/js/script.js"></script>

</body>

</html>
